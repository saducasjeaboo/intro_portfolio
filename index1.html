<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intro Portfolio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 900px;
      max-width: 95%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { margin: 0; }
    .subtitle { margin-bottom: 20px; color: #555; }
    video {
      width: 100%;
      border-radius: 6px;
      background: black;
    }
    .controls {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button, a.download {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }
    button:hover, a.download:hover {
      background: #f2f2f2;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    footer a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>INTRO PORTFOLIO</h1>
    <p class="subtitle">BSIT 1-C</p>

    <!-- Replace "video.mp4" with your real video filename -->
    <video id="introVideo" controls>
      <source src="https://drive.google.com/file/d/1zNCNRF1EwWvysUEiGNUTWk_XBj3H8w3V/view?usp=drivesdk" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="controls">
      <button id="pauseBtn">Pause</button>
      <button id="resumeBtn">Resume</button>
      <button id="muteBtn">Mute</button>
      <a class="download" href="video.mp4" download>Download Video</a>
    </div>
  </div>

  <footer>
    Made by 
    <a href="https://saducasjeaboo.github.io/my-web/" target="_blank">
      Jeabo Ray Saducas
    </a>
  </footer>

  <script>
    const video = document.getElementById('introVideo');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const muteBtn = document.getElementById('muteBtn');

    pauseBtn.onclick = () => video.pause();
    resumeBtn.onclick = () => video.play();
    muteBtn.onclick = () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "Unmute" : "Mute";
    };
  </script>

</body>
</html>
